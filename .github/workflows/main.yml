      #        uses: thepwrtank18/install-vs-components@v1.1.1
      #        with:
      #          components: Microsoft.VisualStudio.Component.VC.14.39.17.9.x86.x64
      - name: CMake Configure and Build
        shell: cmd
        run: |
          ls "C:/Program Files/Microsoft Visual Studio/2022/Enterprise/VC/Tools/MSVC/"
          echo set(VCPKG_PLATFORM_TOOLSET_VERSION "14.29" CACHE STRING "Vcpkg platform toolset version") >> .\vcpkg\triplets\x86-windows.cmake
          echo set(VCPKG_PLATFORM_TOOLSET_VERSION "14.29" CACHE STRING "Vcpkg platform toolset version") >> .\vcpkg\triplets\x64-windows.cmake
          cmake -G "Visual Studio 17 2022" -A Win32 -T v142,host=x86,version=14.29 -S "${{ github.workspace }}" -B "${{ github.workspace }}/${{ env.OUTPUT_FOLDER }}"
          cmake --build "${{ github.workspace }}/${{ env.OUTPUT_FOLDER }}" --target msimg32 --config ${{ matrix.config }}
      #      - name: CMake Configure and Build
      #        run: |
      #          ls "C:/Program Files/Microsoft Visual Studio/2022/Enterprise/VC/Tools/MSVC/"
      #          echo "DevEnvDir: ${{ env.DevEnvDir }}"
      #          cmake --workflow --preset ${{ matrix.config }}
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cmw-coder-proxy_${{ needs.get-info.outputs.commitHash }}_${{ GITHUB.RUN_NUMBER }}_${{ matrix.config }}
          path: "${{ env.OUTPUT_FOLDER }}/${{ matrix.config }}"
      - name: Prepare for release
        if: ${{ (startsWith(github.ref, 'refs/tags/pre') || startsWith(github.ref, 'refs/tags/v')) && matrix.config == 'release'}}
        shell: bash
        run: |
          mkdir -p ${{ env.RELEASE_FOLDER }}
          cp ${{ env.OUTPUT_FOLDER }}/${{ matrix.config }}/msimg32.dll ${{ env.RELEASE_FOLDER }}/loaderdll.dll
          cp ${{ env.OUTPUT_FOLDER }}/${{ matrix.config }}/zlib1.dll ${{ env.RELEASE_FOLDER }}/zlib1.dll
      - name: Upload release
        if: ${{ (startsWith(github.ref, 'refs/tags/pre') || startsWith(github.ref, 'refs/tags/v')) && matrix.config == 'release'}}
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: |
            ${{ env.RELEASE_FOLDER }}/loaderdll.dll
            ${{ env.RELEASE_FOLDER }}/zlib1.dll
          prerelease: ${{ startsWith(github.ref, 'refs/tags/pre') }}
