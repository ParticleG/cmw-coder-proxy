name: Comware Coder Proxy Main CI

permissions: write-all

on:
  push:
    branches: [ ci-*, main ]
    tags: [ pre*, v* ]
  pull_request:
    branches: [ main ]

jobs:
  get-info:
    runs-on: ubuntu-latest
    outputs:
      commitHash: ${{ steps.git-info.outputs.commitHash }}
    steps:
      - uses: actions/checkout@v4
      - name: Get git info
        id: git-info
        shell: bash
        run: |
          COMMIT_HASH=$(git rev-parse --short ${{ GITHUB.SHA }})
          echo "commitHash=$COMMIT_HASH" >> $GITHUB_OUTPUT

  build:
    runs-on: windows-latest
    needs: get-info
    env:
      OUTPUT_FOLDER: ./build
      RELEASE_FOLDER: ./release
    strategy:
      matrix:
        config: [ Debug, Release ]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      #      - name: Setup vcpkg
      #        uses: lukka/run-vcpkg@v11
      #      - name: CMake Configure and Build
      #        uses: lukka/run-cmake@v10
      #        with:
      #          workflowPreset: ${{ matrix.config }}
#      - name: Uninstall MSVC 14.40
#        shell: bash
#        run: |
#          "C:\Program Files (x86)\Microsoft Visual Studio\Installer\vs_installer.exe" modify --installPath "C:\Program Files (x86)\Microsoft Visual Studio\2022\Enterprise" --passive --remove Microsoft.VisualStudio.Component.VC.CMake.Project
#          "C:\Program Files (x86)\Microsoft Visual Studio\Installer\vs_installer.exe" modify --installPath "C:\Program Files (x86)\Microsoft Visual Studio\2022\Enterprise" --passive --remove Microsoft.VisualStudio.Component.VC.Tools.x86.x64
#          "C:\Program Files (x86)\Microsoft Visual Studio\Installer\vs_installer.exe" modify --installPath "C:\Program Files (x86)\Microsoft Visual Studio\2022\Enterprise" --passive --add Microsoft.VisualStudio.Component.VC.14.39.17.9.x86.x64
      #      - name: Install MSVC 14.39
      #        run: |
      #          Start-Process "C:\Program Files (x86)\Microsoft Visual Studio\Installer\vs_installer.exe" -ArgumentList 'modify --installPath "C:\Program Files (x86)\Microsoft Visual Studio\2022\Enterprise" --quiet --add Microsoft.VisualStudio.Component.VC.14.39.17.9.x86.x64' -Wait -PassThru
